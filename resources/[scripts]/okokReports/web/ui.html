<!DOCTYPE html>
<html>
	<meta charset="UTF-8">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet">
		<link href="styles.css" rel="stylesheet">
	</head>

	<body>
		<div class="report_menu">
			<div class="card report_card">
				<div class="card-body report_card-body">
					<span class="close-button" id="closeReportMenu"><i class="fas fa-times"></i></span>
					<div class="title">REPORT</div>
					<div class="subtitle">WHAT WOULD YOU LIKE TO TELL US?</div>
					<hr>
					<label class="fields_title">CATEGORY</label>
					<div class="btn-group" role="group" id="category-chooser"></div>
					<label class="fields_title" style="margin-top: 0.75rem;">SUBJECT</label>
					<div class="input-group">
						<input type="text" class="form-control" id="title_sub_rep" onkeyup="checkIfEmpty()" placeholder="A few words to describe the issue...">
					</div>
					<label class="fields_title" style="margin-top: 0.75rem;">INFORMATION</label>
					<div class="input-group">
						<textarea class="form-control" id="description_sub_rep" onkeyup="checkIfEmpty()" placeholder="Describe your problem..." rows="3"></textarea>
					</div>
					<div class="text-center" style="margin-top: 1.1rem;">
						<button type="button" class="btn btn-blue submit-button" id="submit_report" disabled><i class="fas fa-envelope"></i> SUBMIT</button>
					</div>
				</div>
			</div>
		</div>

		<div class="reports_menu">
			<div class="card reports_card">
				<div class="card-body reports_card-body">
					<span class="close-button" id="closeReportsMenu"><i class="fas fa-times"></i></span>
					<div class="row h-100" id="menu">
						<div class="col-md-12 section">
							<span class="selected-page text-center"><span id="page-title">Reports List</span></span>
							<hr>
							<table id="reportsTable">
								<thead>
									<tr>
										<th class="text-center">#</th>
										<th class="text-center">Player</th>
										<th class="text-center">Category</th>
										<th class="text-center">Admin</th>
										<th class="text-center">Actions</th>
									</tr>
								</thead>
								<tbody id="reportsTableData">
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="reports_view">
			<div class="card reports_view_card">
				<div class="card-body reports_view_card-body">
					<span class="back-button" id="back_reportlist"><i class="fas fa-arrow-left"></i></span>
					<span class="close-button" id="closeReportsViewMenu"><i class="fas fa-times"></i></span>
					<div class="title">REPORT #<span id="reports_view-report_id"></span></div>
					<div class="subtitle" id="reports_view_subtitle"></div>
					<hr>
					<label class="fields_title">CATEGORY</label>
					<div class="reports_view-field text-center" id="reports_view_category"></div>
					<label class="fields_title mt-3">SUBJECT</label>
					<div class="reports_view-field" id="reports_view_title">
					</div>
					<label class="fields_title mt-3">INFORMATION</label>
					<div class="chat-window" id="reports_view_description">
					</div>
					<div class="text-center mt-3 row">
						<div class="col" style="padding-right: 0.375rem;">
							<button type="button" class="btn btn-blue adminactions-button" id="goto_report"><i class="fas fa-arrow-up"></i> GOTO</button>
						</div>
						<div class="col" style="padding-right: 0.375rem; padding-left: 0.375rem;">
							<button type="button" class="btn btn-blue adminactions-button" id="bring_report"><i class="fas fa-arrow-down"></i> BRING</button>
						</div>
						<div class="col" style="padding-left: 0.375rem;">
							<button type="button" class="btn btn-green adminactions-button" id="conclude_report" data-bs-toggle="modal" data-bs-target="#cancel_myReport"><i class="fas fa-check"></i> CONCLUDE</button>
						</div>
					</div>
				</div>
			</div>
			<div class="card reports_view_card mt-2">
                <div class="card-body reports_view_card-body">
                    <div class="fields_title align-middle">CHAT</div>
                    <div class="input-group">
                        <div class="chat-window" id="reports_view_answers"></div>
                    </div>
                    <div class="input-group chat-input">
                        <input type="text" class="form-control nobs" id="answer_text" onkeyup="checkIfEmpty()" placeholder="Type something...">
                        <div class="input-group-append" id="chat_input">
                            <button class="btn btn-blue btn-send" id="answer_report_button" type="button" disabled><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>
            </div>
		</div>

		<div class="report_player_view">
			<div class="card report_player_view_card">
				<div class="card-body report_player_view_card-body">
					<span class="close-button" id="closeReportPlayerViewMenu"><i class="fas fa-times"></i></span>
					<div class="title">REPORT #<span id="myReport_view-report_id"></span></div>
					<div class="subtitle" id="myReport_subtitle"></div>
					<hr>
					<label class="fields_title">CATEGORY</label>
					<div class="reports_view-field text-center" id="myReport_category"></div>
					<label class="fields_title mt-3">SUBJECT</label>
					<div class="reports_view-field" id="myReport_title"></div>
					<label class="fields_title mt-3">INFORMATION</label>
					<div class="chat-window" id="myReport_desc"></div>
					<div class="mt-3 row text-center" id="myreport_buttons"></div>
				</div>
			</div>
			<div class="card reports_view_card mt-2">
                <div class="card-body reports_view_card-body">
                    <div class="fields_title align-middle">CHAT</div>
                    <div class="input-group">
                        <div class="chat-window" id="myReport_chat"></div>
                    </div>
                    <div class="input-group chat-input">
                        <input type="text" class="form-control nobs" id="my_answer_text" onkeyup="checkIfEmpty()" placeholder="Type something...">
                        <div class="input-group-append" id="chat_input">
                            <button class="btn btn-blue btn-send" id="my_answer_report_button" type="button" disabled><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>
            </div>
		</div>

		<div class="modal fade" id="cancel_myReport">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-body p-4">
						<div class="text-center">
							<span class="modal-title">Are you sure?</span>
						</div>
						<hr>
						<span class="close-button" data-bs-dismiss="modal"><i class="fas fa-times"></i></span>
						<div class="d-flex justify-content-center align-items-center modal-btns-mt">
							<a id="cancelAction" href="#" class="btn btn-dark d-block w-50" data-bs-dismiss="modal"><i class="fas fa-times"></i> NO</a>
							<a id="cancel_myReport_btn_modal" class="btn btn-blue d-block w-50" data-bs-dismiss="modal"><i class="fas fa-check"></i> YES</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://kit.fontawesome.com/de03e13cb2.js" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
		<script src="scripts.js" type="text/javascript"></script>
	</body>
</html>
